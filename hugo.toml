baseURL = 'https://akkuram.github.io/portfolio/'
languageCode = 'en-us'
title = 'Akhilesh Ramesh'
theme = 'coder'

[caches]
  [caches.images]
    dir = ':cacheDir/images'

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.extensions]
      math = true
      [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [['$$','$$'], ['\\[','\\]']]
          inline = [['\\(','\\)']]

[pagination]
pagerSize = 10

[params]
  author = "Akhilesh Ramesh"
  info = "Master's student at Maastricht University"
  description = "Portfolio"
  avatarURL = "images/photo.png"
  colorScheme = "auto"
  customCSS = ["css/custom.css"]
  hideColorSchemeToggle = false
  math = true
  

